<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <script src="main.js" defer></script>
</head>
<body>
    <div class="container"></div>
    <div class="container_2"></div>
    <div class="input">
      <label for="input_num">number of </label>
      <input type="number" id="input_num">
      <label for="input_convert_from">Convert from </label>
      <input id="input_convert_from">
    </div>

    <div class="output">
      <label for="output_convert_to">Convert to </label>
      <input id="output_convert_to">
      <label for="output_value">Value </label>
      <input id="output_value">
    </div>
    <div class="submit">
      <button id="submit-button" type="submit">Convert!!</button>
    </div>

</body>
</html>
